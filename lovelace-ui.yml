kiosk_mode:
  hide_header: true
views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-title-card
                    title: |-
                      {% set time = now().hour %}
                      {% if (time >= 18) %}
                        Boa noite, {{user}}
                      {% elif (time >= 12) %}
                        Boa tarde, {{user}}
                      {% elif (time >= 5) %}
                        Bom dia, {{user}}
                      {% else %}
                        Boa noite, {{user}}
                      {% endif %}
                    alignment: end
                  - type: custom:clock-weather-card
                    entity: weather.forecast_home
                    hide_forecast_section: true
                    hide_date: true
                    weather_icon_type: fill
                    tap_action:
                      action: navigate
                      navigation_path: '#meteorologia'
                    card_mod:
                      style: |
                        ha-card {
                          background: #00000000;
                          box-shadow: none;
                          width: 90%;
                        }
              - show_state: false
                show_name: false
                camera_view: auto
                type: picture-entity
                entity: sensor.blank_blank
                image: /api/image/serve/5c20b5b768defcc7f87a348fa7481be3/512x512
                tap_action:
                  action: none
                hold_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      background: #00000000;
                      box-shadow: none;
                      object-fit: contain;
                      margin-left: -15px;
                      scale: 1;
                      width: 110%;
                    }
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: pop-up
                hash: '#meteorologia'
                button_type: name
                name: Meteorologia
                icon: mdi:weather-sunny
                sub_button: []
              - type: custom:bubble-card
                card_type: separator
              - type: custom:clock-weather-card
                entity: weather.forecast_home
                hide_clock: true
                hide_forecast_section: true
                weather_icon_type: fill
                tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      background: #24252c;
                      box-shadow: none;
                    }
              - type: custom:bubble-card
                card_type: separator
                name: Próximas horas
              - type: custom:clock-weather-card
                entity: weather.forecast_home
                hide_clock: true
                hide_today_section: true
                hourly_forecast: true
                forecast_rows: 8
                tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      background: #24252c;
                      box-shadow: none;
                    }
              - type: custom:bubble-card
                card_type: separator
                name: Próximos dias
              - type: custom:clock-weather-card
                entity: weather.forecast_home
                hide_clock: true
                hide_today_section: true
                forecast_rows: 6
                tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      background: #24252c;
                      box-shadow: none;
                    }
              - type: custom:bubble-card
                card_type: separator
                name: Nascer/Pôr do Sol
              - type: custom:horizon-card
                card_mod:
                  style: |
                    ha-card {
                      background: #24252c;
                      box-shadow: none;
                    }
      - type: grid
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: person.cristina
                icon_color: lime
                icon: mdi:account-circle
                content_info: name
              - type: entity
                entity: person.ruben_barbosa
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                use_entity_picture: true
                icon: mdi:account-circle
                icon_color: lime
                content_info: name
              - type: entity
